# KeyDB configuration optimized for development environment
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# RDB persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Monitoring
latency-monitor-threshold 100
slowlog-log-slower-than 10000
slowlog-max-len 128

# KeyDB specific options
server-threads 2
server-thread-affinity true
multi-master no
active-replica no
